<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendario</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>

    <h1 style="text-align: center;">Hola desde webpack</h1>

    <button type="button" class="buttom-modal-mock">
        ver Calendario
    </button>
    <div class="modal-fade-show" id="mostrar">
        <div id="modal-container">
            <div class="modal">
                <div class="modal-close">X</div>
                <div class="grid-container-calendar">
                    <div id="contenedor-calendario" class="grid-item-container-calendar-month">

                    </div>
                    <div class="grid-item-container-calendar-events">

                        <h4 style="font-size: 1.5rem;margin: 5px 0;">
                            Eventos
                        </h4>
                        <div id="container-calendar-events" class="container-calendar-events">

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
